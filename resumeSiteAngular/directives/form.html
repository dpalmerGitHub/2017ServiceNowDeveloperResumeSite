<form class="myForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="&#xf007 Name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="&#xf0e0; Email" required>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" placeholder="&#xf040; Message" rows="4" required></textarea>
    </div>
    <button class="btn btn-default btn-block mySubmit">Submit</button>
</form>
